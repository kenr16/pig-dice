<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div>
          <h1>Pig Dice</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5" id="player1">
          <div class="row">
            <div class="col-xs-6">
              <h1>Player 1</h1>
              <h3>Total Score: </h3><h3 id="totalscore1">0</h3>
              <h3>Pot: </h3><h3 id="pot1">0</h3>
              <h3>Current Roll:</h3><h3 id="roll1">0</h3>
              <button type="button" name="roll1" class="btn btn-danger btn1">Roll!</button>
              <button type="button" name="hold1" class="btn btn-primary btn1">Hold</button>
            </div>
            <div class="col-xs-6">
              <img class="hidden" src="trophy.png">
            </div>
          </div>
        </div>
        <div class="col-xs-5" id="player2">
          <div class="row">
            <div class="col-xs-6">
              <h1>Player 2</h1>
              <h3>Total Score: </h3><h3 id="totalscore2">0</h3>
              <h3>Pot: </h3><h3 id="pot2">0</h3>
              <h3>Current Roll:</h3><h3 id="roll2">0</h3>
              <button type="button" name="roll2" class="btn btn-danger btn2">Roll!</button>
              <button type="button" name="hold2" class="btn btn-primary btn2">Hold</button>
            </div>
            <div class="col-xs-6">
              <img class="hidden" src="trophy.png">
            </div>
          </div>
        </div>
      </div>
      <div class="nameChange">
        <h3>Pssst... wanna change your name?</h3>
        <div id="name-container1">
          <p>Player 1 New Name?</p>
          <input type="text" id="name1">
        </div>
        <div id="name-container2">
          <p>Player 2 New Name?</p>
          <input type="text" id="name2">
        </div>
      </div>



      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalText">Welcome to my arena!</p>
        </div>
      </div>






    </div>
  </body>
</html>
